<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img class="logo" src="assets/img/logo.png" alt="Logo Alura">
    </header>
    <main class="caixa">
        <section class="caixa__texto">
          <textarea name="text" cols="20" rows="10" class="caixa__texto__input"
            id="input-area" placeholder="Digite seu texto"></textarea>
          <section class="caixa__aviso">
            <span data-icon="ion:information-circle"></span>
            <p class="aviso">Apenas letras minúsculas e sem acentos</p>
          </section>
          <section class="botoes">
            <button class="botao__criptografar" id="button-encrypt">
              Criptografar
            </button>
            <button class="botao__descriptografar" id="button-decrypt">
              Descriptografar
            </button>
          </section>
        </section>
        <sectiona>
          <div class="caixa__texto__output" id="output-area">
            <div class="caixa__texto__area" id="hide-area">
              <img class="caixa__imagem" src="./assets/img/homem_lupa.jpg"
                alt="Foto de um homem segurando uma lupa">
            </div>
            <h2 class="caixa__mensagem" id="hide-area2">
              Nenhuma mensagem encontrada
            </h2>
            <p id="output-text">
              Digite um texto que você queira criptografar ou descriptografar.
            </p>
            <button class="botao__copiar" onclick="copiarTexto()">
              Copiar
            </button>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__caixa">
          <span class="iconify footer__caixa__icon" data-icon="akar-icons:github-fill"></span>
          <a href="https://github.com/AndressaTurchetto" target="_Blank">Desenvolvido por Andressa Turchetto</a>
        </div>
      </footer>
      <script>
        function copiarTexto() {
          var texto = document.getElementById("output-text").textContent; // Corrigido para pegar o texto da área de saída
    
          // Criar um elemento de input para copiar o texto
          var input = document.createElement('input');
          input.setAttribute('value', texto);
          document.body.appendChild(input);
          input.select();
          document.execCommand('copy');
          document.body.removeChild(input);
          alert("Texto copiado: " + texto);
        }
      </script>
      <script src="./assets/js/script.js"></script>
      <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    
</body>
</html>
